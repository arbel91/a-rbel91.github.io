<html>
<head>

</style>
<title>theLuckySevensGame</title>
 </head>
<body>
  <div id=firstDie class="dice">0</div>
    <div id=secondDie class="dice">0</div>
    <button onclick= 'rollTheDice()'>Roll The Dice</button>
<h1 id="status" style="clear:left;"></h1>
<div class="Seven">
<h1><span style="color:darkslateblue">Roll 2 Sevens to Win!</span></h1><br>
First Bet: <input class="txtbox" type="text" id="theFirstBet" name="bet" value="0.00" <br>
<button onclick="rollTheDice()" id="playButton" class="playButtonClass" type="button">Will You Get 2 Sevens?</button>
<button onclick="rollTheDice2()" id="playButton" class="playButtonClass" type="button">Will You Get 2 Sevens?</button>
</div>
<div style="text-align:center;" id="gambler" </div>
  <script type="text/javascript">

    function rollTheDice(){
    var theFirstBet = document.getElementById("theFirstBet").value;
    var cash = 0;
    var firstDie = 0;
    var secondDie = 0;
    var dieResult = 0;
    var roll = 0;
    var rollCounter = 0;
    var cash = theFirstBet;
    var cashPutIntoGame = [theFirstBet];
    var win = 4;
    var loss = 1;
    var maxM = 0;
     do{
       roll++;
       firstdie = Math.floor(Math.random() * 6) + 1;
       seconddie = Math.floor(Math.random() * 6) + 1;
       dieResult = firstdie+seconddie;
         // THIS IF STATEMENT DETERMINES THE WINNER OF THE GAME BY MAKING dieResult EQUAL SEVEN
         if (dieResult == 7){
         cash = cash+win;
         var last_roll = cashPutIntoGame[cashPutIntoGame.length -1];
         var last_update = last_roll + win;
         cashPutIntoGame.push(last_update);
         // THE ELSE STATEMENT DETERMINES THE LOSER OF THE GAME BY
         }else {
         cash--;
         rollCounter++;
         var last_roll = cashPutIntoGame[cashPutIntoGame.length -1];
         var last_update = last_roll - loss;
         cashPutIntoGame.push(last_update);
         roll = roll++;
         }
     }while(cash>0);
     var maximumAmountOfRolls = 0;
     maximumAmountOfRolls = Math.max.apply(Math, cashPutIntoGame);
     numRolls = cashPutIntoGame.indexOf(maximumAmountOfRolls);
     if(numRolls<1){
       numRolls = 0;
     }
     document.getElementById("gambler").innerHTML=
     ("<center><br><br><table style=\"width: 100% height: 100%;\"><th colspan=\"5 \"; class=\"th1\">Results:</th><br><tr><th class=\"th2\">First Bet</th><th class=\"th2\">$" + theFirstBet + ".00</th></tr><tr><td>Total Rolls Before Running Out of Cash:<br></td><td>"+ roll +"</td></tr><tr><td>Highest Amount of cash Won:<br></td><td>"+maximumAmountOfRolls+"</td></tr><tr><td>Amount of times where Highest Amount was Held:<br></td><td>"+ numRolls + "</td></tr></table></center>");
     document.getElementById("playButton").innerHTML="You Never Know";
    }

    function rollTheDice2(){
      var firstDie = document.getElementById('firstDie');

      var status = document.getElementById('status');

      var secondDie2 = Math.floor(Math.random() *7) +1;
      var diceResult = firstDie1 + secondDie2;

      firstDie.innerHTML = firstDie1;
      secondDie.innerHTML = secondDie2;
      status.innerHTML = "The result was" + diceResult+ ".";
      if(firstDie1 == secondDie2){
        status.innerHTML += " Slots have the same Result! 1up";
      }
    }
  </script>
